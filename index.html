<!doctype html>

<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Library</title>
    <link rel='stylesheet' href='style.css'>
    <script type='module' src='script.js'></script>
  </head>

  <body>
    <h1>Library Catalog</h1>
    <button id='new-book-button' type='button' class='primary-button'
    >New book</button>
    <dialog id='new-book-modal'>
      <div class='modal-content'>
        <form id='new-book-form' method='dialog'>
          <h2 class='modal-title'>New book entry</h2>
          <div class='grid-container'>
            <label for='new-book-title'>Title</label>
            <input type='text' id='new-book-title' name='title' required>

            <label for='new-book-author'>Author</label>
            <input type='text' id='new-book-author' name='author' required>

            <label for='new-book-page-count'>Pages</label>
            <input type='number' id='new-book-page-count' name='pageCount'
              inputmode='numeric' required
            >

            <label for='new-book-is-read'>Read?</label>
            <input type='checkbox' id='new-book-is-read' name='isRead'>

            <button type='submit' class='primary-button'>Add book</button>
          </div>
        </form>
      </div>
    </dialog>
    <table>
      <thead>
        <th scope='col'>Title</th>
        <th scope='col'>Author</th>
        <th scope='col'>Pages</th>
        <th scope='col'>Read?</th>
      </thead>
      <tbody id='book-table-data'></tbody>
    </table>
  </body>
</html>
