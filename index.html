<!doctype html>

<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Library</title>
    <link rel='stylesheet' href='style.css'>
    <script type='module' src='script.js'></script>
  </head>

  <body>
    <h1>Library Catalog</h1>
    <button id='new-book-button' type='button' class='primary-button'
    >New book</button>
    <dialog id='new-book-modal'>
      <div class='modal-content'>
        <form id='new-book-form' method='dialog'>
          <button type='button' id='cancel-new-book-entry-button'
            class='close-button'
          >
            <img src='images/close.svg'>
          </button>
          <h2 class='modal-title'>New book entry</h2>
          <div class='grid-container'>
            <label for='new-book-title'>Title</label>
            <input type='text' id='new-book-title' name='title'
              required pattern='.*\S.*'
            >

            <label for='new-book-author'>Author</label>
            <input type='text' id='new-book-author' name='author'
              required pattern='.*\S.*'
            >

            <label for='new-book-page-count'>Pages</label>
            <input type='number' id='new-book-page-count' name='pageCount'
              inputmode='numeric' required
            >

            <label for='new-book-status'>Read?</label>
            <input type='checkbox' id='new-book-status' name='isRead'>

            <button type='submit' class='primary-button'>Add book</button>
          </div>
        </form>
      </div>
    </dialog>
    <table>
      <thead>
        <tr>
          <th scope='col' class='title'>Title</th>
          <th scope='col' class='author'>Author</th>
          <th scope='col' class='page-count'>Pages</th>
          <th scope='col' class='status'>Status</th>
          <th scope='col' class='actions'>Actions</th>
        </tr>
      </thead>
      <tbody id='book-table-data'></tbody>
    </table>
    <template id='book-row-template'>
      <tr>
        <th class='title' scope='row'></th>
        <td class='author'></td>
        <td class='page-count'></td>
        <td class='status'></td>
        <td class='actions'>
          <button class='action-button toggle-status-button'
            title='Toggle read status' aria-label='Toggle read status'
          ></button>
          <button class='action-button delete-button'
            title='Delete book' aria-label='Delete book'
          ></button>
        </td>
      </tr>
    </template>
  </body>
</html>
